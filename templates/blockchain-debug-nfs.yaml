---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "ibm-blockchain-network.name" . }}-debug-nfs
  labels:
    app: {{ template "ibm-blockchain-network.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      name: {{ template "ibm-blockchain-network.name" . }}-org1peer1
      labels:
        app: {{ template "ibm-blockchain-network.name" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        name: {{ template "ibm-blockchain-network.name" . }}-debug-nfs
    spec:
      volumes:
      - name: {{ template "ibm-blockchain-shared.name" . }}-pvc
        persistentVolumeClaim:
          claimName: {{ template "ibm-blockchain-shared.name" . }}-pvc
      - name: composer-credentials
        hostPath:
          path: /home/composer
      containers:
      - name: debug
        image: busybox:1.28.4
        command: 
        - sh
        - -c
        - |
          while true; do
            sleep 15s
          done
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /shared
          name: {{ template "ibm-blockchain-shared.name" . }}-pvc
        - mountPath: /home
          name: composer-credentials
