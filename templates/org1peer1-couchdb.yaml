---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "network.name" . }}-couchdb
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}  
spec:
  replicas: 1
  template:
    metadata:
      name: {{ template "network.name" . }}-couchdb
      labels:
        app: {{ .Chart.Name }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}  
        component: composer-rest-server
    spec:
      volumes:
      - name: {{ template "network.name" . }}-shared-pvc
        persistentVolumeClaim:
          claimName: {{ template "network.name" . }}-shared-pvc
      - name: {{ template "network.name" . }}-composer-pvc
        persistentVolumeClaim:
          claimName: {{ template "network.name" . }}-composer-pvc
      initContainers:
      - name: await-network-install-org1peer1
        image: busybox:1.28.4
        command:
        - sh
        - -c
        - |
          while [ ! -f /shared/status_chaincode_install_org1peer1_complete ]; do
            echo Waiting for Chaincode install to complete on org1peer1
            sleep 5s
          done
          echo Chaincode installed on org1peer1
        volumeMounts:
          - mountPath: /shared
            name: {{ template "network.name" . }}-shared-pvc
      containers:
      - name: couchdb
        image: {{ .Values.composer.couchdb }}
        imagePullPolicy: {{ .Values.composer.pullPolicy }}
        env:
        - name: DB_URL
          value: http://{{ template "network.name" . }}-couchdb:5984/member_db
...
---
# The service to expose composer rest server
apiVersion: v1
kind: Service
metadata:
  name: {{ template "network.name" . }}-couchdb
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}    
spec:
  type: NodePort
  selector:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}    
    component: couchdb
  ports:
  - protocol: TCP
    port: 5984
    #nodePort: 31090
    name: http
...