---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "network.name" . }}-debug
  labels:
    app: {{ template "network.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      name: {{ template "network.name" . }}-debug
      labels:
        app: {{ template "network.name" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        role: {{ template "network.name" . }}-debug
    spec:
      volumes:
      - name: {{ template "shared.name" . }}-pvc
        persistentVolumeClaim:
          claimName: {{ template "shared.name" . }}-pvc
      - name: {{ template "composer.name" . }}-pvc
        persistentVolumeClaim:
          claimName: {{ template "composer.name" . }}-pvc
      containers:
      - name: debug
        image: busybox:1.28.4
        command: 
        - sh
        - -c
        - |
          while true; do
            sleep 15s
          done
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /shared
          name: {{ template "shared.name" . }}-pvc
        - mountPath: /home/composer/.composer
          name: {{ template "composer.name" . }}-pvc
