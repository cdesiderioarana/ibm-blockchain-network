---
apiVersion: v1
kind: Pod
metadata:
  name: composer-card-import
spec:
  restartPolicy: "Never"
  volumes:
  - name: {{ template "ibm-blockchain-composer.name" . }}-pvc
    persistentVolumeClaim:
      claimName: {{ template "ibm-blockchain-composer.name" . }}-pvc
  - name: {{ template "ibm-blockchain-shared.name" . }}-pvc
    persistentVolumeClaim:
      claimName: {{ template "ibm-blockchain-shared.name" . }}-pvc
  initContainers:
  - name: init-service
    image: busybox:1.28.4
    command:
    - sh
    - -c
    - |
      while [ ! -f /shared/status_bootstrapping_complete ]; do
        echo Waiting for bootstrap
        sleep 5s
      done
    volumeMounts:
    - name: {{ template "ibm-blockchain-shared.name" . }}-pvc
      mountPath: /shared
  containers:
  - name: composer-card-import
    image: {{ .Values.composer.cliImage }}
    imagePullPolicy: {{ .Values.composer.pullPolicy }}
    command: 
    - sh
    - -c
    - |
      echo $K8S_PROFILE > connection.json
      
      composer card create \
      -f PeerAdmin.card \
      -p connection.json \
      -u PeerAdmin \
      -r PeerAdmin \
      -r ChannelAdmin \
      -c /shared/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/Admin@org1.example.com-cert.pem \
      -k /shared/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/key.pem
      
      composer card import -f PeerAdmin.card

      touch /shared/status_composer_card_import_complete
    env:
    - name: K8S_PROFILE
      value: >
        {
          "type": "hlfv1",
          "name": "hlfv1",
          "orderers": [
              {
                  "url": "grpc://blockchain-orderer:31010"
              }
          ],
          "ca": {
              "url": "http://blockchain-ca:30000",
              "name": "CA1"
          },
          "peers": [
              {
                  "requestURL": "grpc://blockchain-org1peer1:30110",
                  "eventURL": "grpc://blockchain-org1peer1:30111"
              }
          ],
          "channel": "channel1",
          "mspID": "Org1MSP",
          "timeout": 300
        }
    volumeMounts:
    - name: {{ template "ibm-blockchain-composer.name" . }}-pvc
      mountPath: /home/composer/.composer
    - name: {{ template "ibm-blockchain-shared.name" . }}-pvc
      mountPath: /shared
...