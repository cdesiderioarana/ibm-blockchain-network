# Default values for ibm-blockchain-network.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent
service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - blockchain-container-service.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

persistence:
  # If set to "", disables dynamic provisioning and create persistent volumes specified
  # from the templates. If set, use the defined storage class and do not create pvs.
  storageClass: ""

fabric:
  toolsImage: hyperledger/fabric-tools:x86_64-1.0.3
  ordererImage: hyperledger/fabric-orderer:x86_64-1.0.3
  caImage: hyperledger/fabric-ca:x86_64-1.0.3
  peerImage: hyperledger/fabric-peer:x86_64-1.0.3
  pullPolicy: IfNotPresent

composer:
  cliImage: hyperledger/composer-cli:0.16.2
  playgroundImage: hyperledger/composer-playground:0.16.2
  restServerImage: hyperledger/composer-rest-server:0.16.2
  pullPolicy: IfNotPresent
  card: PeerAdmin@hlfv1

# Added for NFS Service on Kubernetes Engine
nfs:
  service:
    name: nfs
    namespace: default
  path: "/"

# Added for Channel
channel:
  name: channel1

# Added for Chaincode
chaincode:
  name: example02
  version: v1